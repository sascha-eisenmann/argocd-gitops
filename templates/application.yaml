{{- if (.Capabilities.APIVersions.Has "argoproj.io/v1alpha1/Application") }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: https://github.com/sascha-eisenmann/argocd-gitops.git
    targetRevision: main
    helm:
      valuesObject:
        environment: dev
{{- end}}

